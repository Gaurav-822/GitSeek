{% extends "layout.html" %}

{% block main %}
<div class="container mt-3">
    <div class="mt-4 p-5 text-white rounded" style="background-color: #2F3239;">
        <h1 class="display-3">GIT SEEK</h1> 
    </div>
    <br>
    <form action="/" method="post">
        <div class="input-group mb-3">
          <span class="input-group-text">@</span>
          <input autofocus type="text" class="form-control" placeholder="Username" name="username" id="username">
          <button type="submit" class="btn btn-primary">SEEK</button>
        </div>
    </form>
    {% if name %}
    <div class="mt-4 p-5 text-white rounded" style="background-color: #222222;">
        <!-- <h2>Username: {{name}}</h2> -->
        <div class="row">
            <div class="col-sm-4">
                <img src={{profile_image}} style="border-radius: 50%;border: none;" class="img-thumbnail"/><br><br>
            </div>
            <div class="col-sm-8"><h1 class="display-4">{{name}}</h2><br>
            {% if bio != None %}
                {{bio}}<br><hr><br>
            {% endif %}
            Location: {{location}}<br>
            Number of Repos: {{repos}}<br> <br>
            Followers: {{followers}}<br>
            Following: {{following}}<br> <br>
            Link: <a href="{{link}}">{{link}}</a>
          </div>
          </div>
    </div>
    {% endif %}
</div>
{% endblock %}
